<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>parte 6</title>
  <script type="module" src="./src/components/new-orders/checkout.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>

<body>

  <form id="payment-form">
    <div id="payment-element">
      <!--Stripe.js injects the Payment Element-->
    </div>
    <button id="submit">
      <div class="spinner hidden" id="spinner"></div>
      <span id="button-text">Pay now</span>
    </button>
    <div id="payment-message" class="hidden"></div>
  </form>
  <!-- [DEV]: For demo purposes only, display dynamic payment methods annotation and integration checker -->
  <div id="dpm-annotation">
    <p>
      Payment methods are dynamically displayed based on customer location, order amount, and currency.&nbsp;
      <a href="#" target="_blank" rel="noopener noreferrer" id="dpm-integration-checker">Preview payment methods by
        transaction</a>
    </p>
  </div>
</body>

</html>
